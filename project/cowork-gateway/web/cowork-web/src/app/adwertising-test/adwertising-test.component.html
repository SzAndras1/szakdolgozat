<div class="party-search">
  <mat-form-field style="margin-left: 15px;">
    <mat-label>Filter by {{filterSelectObj.text}}</mat-label>
    <input matInput type="text" [(ngModel)]="filterSelectObj.text.modelValue"
           (change)="filterChange(filterSelectObj.text,$event)">
  </mat-form-field>
  &nbsp;
  <button mat-flat-button color="warn" (click)="resetFilters()">Reset</button>
  <button mat-flat-button color="warn" (click)="add()">Add</button>
</div>

<div class="party-table">
  <table mat-table [dataSource]="filteredAndPagedIssues" class="example-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> AdId</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> UserId</th>
      <td mat-cell *matCellDef="let element">
        <button class="link" (click)="navigateToUserProfile(element.userId)">{{element.userId}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Text</th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Detail</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="detail(element.id)">Further</button>
      </td>
    </ng-container>

    <!--TODO: isActive button -> eltűnik az akti'v listákból -->
    <ng-container matColumnDef="activation">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="setStatus(element.id)">Set Status</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="openDialog(element.id)">Delete</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Favorite</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="accent" (click)="setFavoriteStatus(element.id)">Favorite</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
