<h1>History</h1>
<p *ngIf="advertisingList.length === 0">Your history is empty</p>
<mat-list>
  <mat-list-item *ngFor="let advertising of advertisingList" (click)="navigate(advertising.id!)">
    <mat-icon matListItemIcon fontIcon="aod"></mat-icon>
    <div matListItemTitle>Advertising Id: {{advertising.id}}</div>
    <div matListItemLine>{{advertising.text}}</div>
  </mat-list-item>
</mat-list>
