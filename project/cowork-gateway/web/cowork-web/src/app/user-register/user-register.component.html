<mat-card class="user-form">
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username">
          <mat-error *ngIf="userForm.controls['username'].hasError('required')">You must enter a value</mat-error>
          <mat-error *ngIf="userForm.controls['username'].hasError('minlength')">Must be at least 3 characters
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="text" matInput formControlName="password">
          <mat-error *ngIf="userForm.controls['password'].hasError('required')">You must enter a value</mat-error>
          <mat-error *ngIf="userForm.controls['password'].hasError('minlength')">Must be at least 3 characters
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button (click)="register()" [disabled]="userForm.status === 'INVALID'">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
