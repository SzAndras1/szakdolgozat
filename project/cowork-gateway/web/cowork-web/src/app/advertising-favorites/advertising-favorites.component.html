<table mat-table [dataSource]="advertisings" class="example-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> AdId</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text</th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef> Detail</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" (click)="detail(element.id)">Further</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="activation">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" (click)="setStatus(element.id)">Set Status</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" (click)="delete(element.id)">Delete</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="favorite">
    <th mat-header-cell *matHeaderCellDef> Favorite</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="accent" (click)="setFavoriteStatus(element.id)">Unfavorite</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-form-field style="width:40%">
  <mat-label>Kateg√≥ria</mat-label>
  <mat-select [formControl]="toppingsControl" multiple>

    <mat-select-trigger>
      <mat-chip-listbox aria-label="select a shirt size" [selectable]="false">
        <mat-chip-option *ngFor="let topping of toppingsControl.value"
                  [removable]="true" (removed)="onToppingRemoved(topping)">
          <img matChipAvatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" alt="Photo of a Shiba Inu"/>{{ topping }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip-option>
      </mat-chip-listbox>
    </mat-select-trigger>

    <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>

  </mat-select>
</mat-form-field>
{{ toppingsControl.value | json }}
