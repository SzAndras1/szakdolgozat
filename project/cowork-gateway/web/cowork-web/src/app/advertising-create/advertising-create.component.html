<div [formGroup]="profileForm">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>UserId</mat-label>
      <input matInput formControlName="userId" [(ngModel)]="advertisingDto.userId">
      <mat-error *ngIf="profileForm.controls.userId.invalid">{{getUserIdErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" [(ngModel)]="advertisingDto.email">
      <mat-error *ngIf="profileForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Text</mat-label>
      <input matInput formControlName="text" [(ngModel)]="advertisingDto.text">
      <mat-error *ngIf="profileForm.controls.text.invalid">{{getTextErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" [(ngModel)]="advertisingDto.address">
      <mat-error *ngIf="profileForm.controls.address.invalid">{{getAddressErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Priority</mat-label>
      <input matInput formControlName="priority" [(ngModel)]="advertisingDto.priority">
      <mat-error *ngIf="profileForm.controls.priority.invalid">{{getPriorityErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
</div>
<div class="button">
  <button type="submit" [disabled]="profileForm.status == 'INVALID'" (click)="createAd()" mat-button>Save</button>
</div>
